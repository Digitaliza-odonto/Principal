    <script>
        // Função para adicionar uma nova linha à tabela usando XPath
        function adicionarNovaLinha(rows) {
        // Seleciona o corpo da tabela usando o XPath
        const tbody = document.querySelector('.ui-jqgrid-htable');

        // Limpa a tabela antes de adicionar novas linhas
        limparTabela(tbody);

        // Loop através das linhas e adiciona cada uma à tabela
        rows.forEach(row => {
            // Cria um novo elemento de linha (<tr>)
            const novaLinha = document.createElement('tr');

            // Adiciona o conteúdo da nova linha criando células de dados (<td>) e inserindo os valores
            novaLinha.innerHTML = `
            <td style="display: none;">ID</td>
            <td class="ui-state-default ui-th-column ui-th-ltr"><a href="/Gestão-Saúde/Aluno/Consultas/minhas-avaliações-2.html?id=${aluno.Matricula}&cod_disciplina=${cod_disciplina}&periodo=${periodo}">${row.matricula}</a></td>
            <td class="ui-state-default ui-th-column ui-th-ltr"><a href="/Gestão-Saúde/Aluno/Consultas/minhas-avaliações-2.html?id=${aluno.Matricula}&cod_disciplina=${cod_disciplina}&periodo=${periodo}">${row.nome}</a></td>
            <td class="ui-state-default ui-th-column ui-th-ltr"><a href="/Gestão-Saúde/Aluno/Consultas/minhas-avaliações-2.html?id=${aluno.Matricula}&cod_disciplina=${cod_disciplina}&periodo=${periodo}">${row.atividade}</a></td>
            <td class="ui-state-default ui-th-column ui-th-ltr"><a href="/Gestão-Saúde/Aluno/Consultas/minhas-avaliações-2.html?id=${aluno.Matricula}&cod_disciplina=${cod_disciplina}&periodo=${periodo}">${row.periodo}</a></td>
            `;

            // Adiciona a nova linha ao corpo da tabela
            tbody.appendChild(novaLinha);
        });
        }

        // Função de busca que determina qual função de consulta chamar com base nos campos de nome e matrícula
        function buscar() {
            const nome = document.getElementById('txtNome').value;
            const matricula = document.getElementById('matricula').value;

            if (nome.trim() !== '') {
                consultarAlunoPorNome(nome);
            } else if (matricula.trim() !== '') {
                consultarAlunoPorMatricula(matricula);
            } else {
            alert("Preencha o campo nome ou matrícula para realizar a busca.");
            }
        }

        // Função para consultar alunos por nome usando a API
        function consultarAlunoPorNome(nome) {
        api.alunos.buscarAlunoNomeMatricula({ Nome: nome })
            .then((alunos) => {
            if (alunos.length === 0) {
                alert("Nenhum aluno encontrado");
            } else {
                // Extract all turma_id values
                const turmaIds = alunos.map((aluno) => aluno.turma_id);

                // Call consultarIDturma once with all turma_id values
                consultarIDturma(turmaIds, alunos);
            }
            })
            .catch((error) => {
            console.error('Erro ao consultar alunos:', error);
            });
        }

        // Função para consultar alunos por CPF usando a API
        function consultarAlunoPorMatricula(matricula) {
        api.alunos.buscarAlunoNomeMatricula({ matricula: matricula })
            .then((alunos) => {
            if (alunos.length === 0) {
                alert("Nenhum aluno encontrado");
            } else {
                // Extract all turma_id values
                const turmaIds = alunos.map((aluno) => aluno.turma_id);

                // Call consultarIDturma once with all turma_id values
                consultarIDturma(turmaIds, alunos);
            }
            })
            .catch((error) => {
            console.error('Erro ao consultar alunos:', error);
            });
        }

        function consultarIDturma(turmaIds, alunos) {
        // Send the array of turma_id to the PHP endpoint
        api.disciplinas.consultarArrayIDsTurma({ turma_ids: turmaIds })
            .then((turmas) => {
            if (turmas.length === 0) {
                alert("Nenhum aluno encontrado");
            } else {
                // Create a mapping of turma_id to its data
                const turmaDataMap = {};
                turmas.forEach((turma) => {
                turmaDataMap[turma.id] = turma;
                });

                // Combine aluno and turma data based on turma_id
                const mergedRows = alunos.map((aluno) => {
                const turmaData = turmaDataMap[aluno.turma_id] || {};
                return { ...aluno, ...turmaData };
                });

                // Add the merged rows to the table
                adicionarNovaLinha(mergedRows);
            }
            })
            .catch((error) => {
            console.error('Erro ao consultar alunos:', error);
            });
        }


        // Função para limpar a tabela
        function limparTabela(tbody) {
            while (tbody.children.length > 1) {
            tbody.removeChild(tbody.lastChild);
            }
        }

        // Adicionar eventos de busca nos campos de entrada
        document.getElementById('matricula').onkeydown = function (e) {
            if (e.key === 'Enter') {
                consultarAlunoPorMatricula(document.getElementById('matricula').value);
            }
        }

        document.getElementById('txtNome').onkeydown = function (e) {
            if (e.key === 'Enter') {
                consultarAlunoPorNome(document.getElementById('txtNome').value);
            }
        }
