            <script language="JavaScript"> function formLogin_submit() {     btnSalvarTemp = document.getElementById('salvar');    if(btnSalvarTemp){      btnSalvarTemp.disabled = true;      btnSalvarTemp.setAttribute('aria-disabled', true);      btnSalvarTemp.classList.add('ui-state-disabled');    }    _.each(document.getElementsByClassName('btn_bloqueio'), (element) => {          element.disabled = true;          element.setAttribute('aria-disabled', true);          element.classList.add('ui-state-disabled');    });    $('#formLogin').ajaxSubmit({     dataType:'json',     clearForm: false,     beforeSubmit: formLogin_beforeSubmit,    success:  formLogin_sucefull,     complete:  formLogin_complete     }); } function formLogin_confirmaSenha() {     var action = $('#formLogin').attr('action');    var dados = $('#formLogin').serialize();    openWindow(action+'/?'+dados, 'Confirmação de senha', 400); }function formLogin_sucefull(data) {    try{ formLogin_callback(data); } catch(err){}}function formLogin_complete(data) {    btnSalvarTemp = document.getElementById('salvar');    if(btnSalvarTemp){      document.getElementById('salvar').disabled = false;      document.getElementById('salvar').setAttribute('aria-disabled', false);      document.getElementById('salvar').classList.remove('ui-state-disabled');    }    _.each(document.getElementsByClassName('btn_bloqueio'), (element) => {          element.disabled = false;          element.setAttribute('aria-disabled', false);          element.classList.remove('ui-state-disabled');    });    btnCarregandoTemp = document.getElementById('carregando');    if(btnCarregandoTemp){      document.getElementById('carregando').style.display = 'none';    }}function formLogin_beforeSubmit(formData, jqForm, options) { return beforeSubmit(formData, jqForm, options, 'formLogin');}</script>

    <script src="/API/API.js"></script>
    <script>
    function login() {
      console.log('login'); 
        api.usuarios.login({
            Matricula: txtEmail.val()
          }).then(function (data) {
          const usuario = data[0];
          console.log(usuario);
            if (data.length > 0) {
              localStorage.setItem('usuario', JSON.stringify(usuario));        
            if (usuario.Tipo == "Aluno") {
              window.open("./Gestão-Saúde/Aluno/index-aluno.html", '_blank');
            } else if (usuario.Tipo == "Administrador") {
              window.open("./Gestão-Saúde/Administração/index-administração.html", '_blank');
            } else if (usuario.Tipo == "Triagem") {
              window.open("./Gestão-Saúde/Triagem/index-triagem.html", '_blank');
            } else if (usuario.Tipo == "Responsavel") {
              window.open("./Gestão-Saúde/Responsável-técnico/index-responsavel.html", '_blank');
            } else if (usuario.Tipo == "Enfermagem") {
              window.open("./Gestão-Saúde/Enfermagem/index-enfermagem.html", '_blank');
            
            } else {
                alert("Usuario não encontrado")
            }
          } else {
            alert("Usuario não encontrado")
          }
        });
    }
    </script>
