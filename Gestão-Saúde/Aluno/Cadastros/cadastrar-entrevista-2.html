  <script>
    // Function to show/hide content based on radio button selection
    function toggleDisplay(divId, radioName, targetValue) {
    const radioButtons = document.querySelectorAll(`input[name="${radioName}"]`);
    const targetDiv = document.getElementById(divId);

    // Function to handle radio button change
    function handleRadioButtonChange() {
        if (radioButtons[radioButtons.length - 1].checked && radioButtons[radioButtons.length - 1].value === targetValue) {
            targetDiv.style.display = "block"; // Show the target div
        } else {
            targetDiv.style.display = "none"; // Hide the target div
        }
    }

    // Add event listener to each radio button
    radioButtons.forEach(function (radioBtn) {
        radioBtn.addEventListener("change", handleRadioButtonChange);
    });

    // Initialize the state based on the initial selection
    handleRadioButtonChange();
    }

    // Call the function for each set of radio buttons and target divs
    toggleDisplay("displayNotdisplay1", "doenca_YN", "Sim");
    toggleDisplay("displayNotdisplay2", "tto_medico_YN", "Sim");

    toggleDisplay("displayNotdisplay5", "fumante_YN", "Sim");

    toggleDisplay("displayNotdisplay11", "gravidez_YN", "Sim");

          <script type="text/javascript">
            // Função para preencher o formulário com os dados do perfil
            function preencherFormulario(dados) {
                console.log(dados)
                document.getElementById("Cpf").value = dados.CPF;
                document.getElementById("Nome").value = dados.Nome;
                document.getElementById("Nometab").innerText = dados.Nome;
                document.getElementById("Rg").value = dados.Rg;
                document.getElementById("DataNasc").value = dados.DataNasc;
                document.getElementById("Email").value = dados.Email;
                document.getElementById("Tel").value = dados.Tel;
                document.getElementById("EstadoCivil").value = dados.EstadoCivil;
                document.getElementById("Sexo").value = dados.Sexo;
                document.getElementById("CorRaca").value = dados.CorRaca;
                document.getElementById("NomeMae").value = dados.NomeMae;
                document.getElementById("NomePai").value = dados.NomePai;
                document.getElementById("PNE").value = dados.PNE;
                document.getElementById("EnderecoTipo").value = dados.EnderecoTipo;
                document.getElementById("Cep").value = dados.Cep;
                document.getElementById("Rua").value = dados.Rua;
                document.getElementById("EndNumero").value = dados.EndNumero;
                document.getElementById("EndComplemento").value = dados.EndComplemento;
                document.getElementById("Bairro").value = dados.Bairro;
                document.getElementById("Cidade").value = dados.Cidade;
              }
          
              // Função para buscar o perfil usando a API
              function buscarPerfil() {
                const cpf = getUrlVars()['cpf'];
                if (cpf) {
                  api.pacientes.consultar({ CPF: cpf })
                    .then((pacientes) => {
                      if (pacientes.length === 0) {
                        console.log('Nenhum paciente encontrado');
                      } else {
                        preencherFormulario(pacientes[0]);
                      }
                    })
                    .catch((error) => {
                      console.error('Erro ao consultar perfil:', error);
                    });
                } else {
                  console.log('CPF não encontrado na URL.');
                }
              }
          
              // Função para obter parâmetros da URL
              function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                  vars[key] = value;
                });
                return vars;
            
              }
          
              // Chamar a função para buscar o perfil
              buscarPerfil();
          </script>

                console.log(formData);
        
                // Perform API request
                api.entrevistaDialogada.criar(formData)
