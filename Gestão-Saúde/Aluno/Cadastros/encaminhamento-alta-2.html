        <script>

          // CONVERTER DATA EM DD/MM/YYYY
          function formatDate(dateString) {
              const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
              const formattedDate = new Date(dateString).toLocaleDateString('en-GB', options);
              return formattedDate;
          }

          function adicionarNovaLinha(data) {
            console.log(data)
            // Seleciona o corpo da tabela usando o XPath
            const tbody = document.getElementById("tabelaencaminhamentos")
            // Cria um novo elemento de linha (<tr>)
            const novaLinha = document.createElement('tr');
            novaLinha.style.alignItems = 'center';
            novaLinha.classList.add('ui-state-default', 'ui-th-column', 'ui-th-ltr');

            // Adiciona o conteúdo da nova linha criando células de dados (<td>) e inserindo os valores
            novaLinha.innerHTML = `
              <td role="gridcell" style="text-align:center;">${formatDate(data.Data)}</td>
              <td role="gridcell" style="text-align:center;">${data.Especialidade}</td>
              <td role="gridcell" style="text-align:center;">${data.Demanda}</td>
              <td role="gridcell" style="text-align:center;">${data.Status}</td>
            `;

            // Adiciona a nova linha ao corpo da tabela
            tbody.appendChild(novaLinha);
          }

          function getDataFromTab(TabId){
            const parentDiv = document.getElementById(TabId); 
            const elements = parentDiv.querySelectorAll("input, select, textarea"); // Include textarea elements
            const jsonData = {};

            for (const element of elements) {
              if (element.tagName === "INPUT") {
                if (element.type === "text") {
                  jsonData[element.id] = element.value;
                } else if (element.type === "radio" && element.checked) {
                  jsonData[element.name] = element.value;
                }
              } else if (element.tagName === "SELECT") {
                jsonData[element.id] = element.value;
              } else if (element.tagName === "TEXTAREA") { // Handle textarea elements
                jsonData[element.id] = element.value;
              }
            }

            console.log(jsonData);
            return jsonData;
          }

          // Assuming 'aluno' and 'CPF' are correctly retrieved
          const aluno = JSON.parse(localStorage.getItem('usuario'));
          const CPF = getUrlVars()["cpf"];

          function vinculoPacienteAluno(aluno, CPF) {
            const requestData = {
              Matricula: aluno.Matricula,
              CPF: CPF
            };

            api.alunos.vinculoPorCPFpaciente(requestData)
              .then((data) => {
                console.log(data); // Check if data is received correctly
                if (data && data.length > 0) {
                  const atividadeValue = data[0].atividade; // Accessing 'atividade' from the first object in the array
                  document.getElementById("encaminhamentoOrigem").value = atividadeValue;
                  document.getElementById("encaminhamentoOrigemID").value = data[0].id;
                } else {
                  console.error('No data or empty array received.');
                }
              })
              .catch((error) => {
                console.error('Error in request:', error);
              });
          }

          vinculoPacienteAluno(aluno, CPF);

          function encaminhar() {
            let Encaminhamentos = getDataFromTab("encaminhamento");
            Encaminhamentos.CPF = getUrlVars()["cpf"];
            Encaminhamentos.Status = Encaminhamentos.Status;
            Encaminhamentos.origemID = document.getElementById("encaminhamentoOrigemID").value;
            Encaminhamentos.encaminhamentoOrigem = Encaminhamentos.encaminhamentoOrigem;
            Encaminhamentos.alunoEncaminhamento = aluno.Matricula;
            Encaminhamentos.responsavelEncaminhamento = Encaminhamentos.responsavelEncaminhamento;
            Encaminhamentos.Especialidade = Encaminhamentos.Especialidade;
            Encaminhamentos.Complexidade = Encaminhamentos.Complexidade;
            Encaminhamentos.Demanda = Encaminhamentos.Demanda;
            Encaminhamentos.Data = Encaminhamentos.Data;

            // Check if any of the specified fields are equal to 'Escolher'
            if (
                Encaminhamentos.responsavelEncaminhamento === 'Escolher' ||
                Encaminhamentos.Especialidade === 'Escolher' ||
                Encaminhamentos.Complexidade === 'Escolher' ||
                Encaminhamentos.Status === 'Escolher'
            ) {
                showCustomAlert("Por favor preencha todas os campos");
                return; // Stop the function execution
            }

            console.log(Encaminhamentos);
            api.encaminhamentos.criarEncaminhamento(Encaminhamentos).then((result) => {
                showCustomAlert(result.message);
                console.log(result);
                adicionarNovaLinha(Encaminhamentos);
            });
        }
