    <script>
      $(document).ready(function () {
          var tableRows = [];
          var totalRows = 0;
  
          const aluno = JSON.parse(localStorage.getItem('usuario'));
  
          function loadTableData() {
            api.agenda.consultarNoLocalUsuario({ id: aluno.Matricula })
              .then((data) => {
                console.log("API Response:", data);
                    if (data.erro) {
                        showCustomAlert(data.erro);
                        return;
                    }

                    console.log(data);
                    totalRows = data.length;
                    tableRows = data;
                    showAllRows();
                  })
                  .catch((error) => {
                        console.error("Error fetching data:", error);
                    });
          }
  
          function showAllRows() {
            var tableBody = $('#table-body2');
            tableBody.empty();

            for (var i = 0; i < totalRows; i++) {
                var item = tableRows[i];
                var id_agendamento = item.id_agendamento;
                var cpf_paciente = item.cpf_paciente;

                
                // Create table row with the link
                var row = '<tr>';
                row += `<td style="display: none;">${item.id_agendamento}</td>`;
                row += `<td class="ui-state-default ui-th-column ui-th-ltr"><a href="registrar-atendimento-2.html?cpf=${cpf_paciente}&id=${id_agendamento}">${item.data_agendamento}</td>`;
                row += `<td class="ui-state-default ui-th-column ui-th-ltr"><a href="registrar-atendimento-2.html?cpf=${cpf_paciente}&id=${id_agendamento}">${cpf_paciente}</td>`;
                row += `<td class="ui-state-default ui-th-column ui-th-ltr"><a href="registrar-atendimento-2.html?cpf=${cpf_paciente}&id=${id_agendamento}">${item.local}</td>`;
                row += `<td class="ui-state-default ui-th-column ui-th-ltr"><a href="registrar-atendimento-2.html?cpf=${cpf_paciente}&id=${id_agendamento}">${item.horario_agendamento}:${item.minuto_agendamento}</td>`;
                row += `<td class="ui-state-default ui-th-column ui-th-ltr"><a href="registrar-atendimento-2.html?cpf=${cpf_paciente}&id=${id_agendamento}">${item.atividade_curricular}</td>`;
                row += `<td class="ui-state-default ui-th-column ui-th-ltr"><a href="registrar-atendimento-2.html?cpf=${cpf_paciente}&id=${id_agendamento}">${item.descricao}</td>`;
                row += '</tr>';
                
                tableBody.append(row);
            }
        }

  
          // Initial load of table data
          loadTableData();
      });
