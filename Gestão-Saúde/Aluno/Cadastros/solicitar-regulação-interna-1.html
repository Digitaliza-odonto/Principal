    <script>
      var gridId = 'gridDisciplinas';
      var headerColumns = ["ID", "Cód.", "Disciplina", "Turma"];
      var columnNames = ["id", "cod_atividade", "atividade", "cod_turma"];
      var columnWidths = [0, 10, 70, 20];
      var rowHeight = 30; // Set the height of each row in pixels

      $(document).ready(function () {
        $('#' + gridId).jqGrid({
            "sortname": columnNames[1],
            "autoload": false,
            "autowidth": true,
            "pager": "#" + gridId + "Pager",
            "rowNum": 25,
            "toppager": false,
            "caption": "Lista de disciplinas matriculadas",
            "height": "auto",
            "jsonReader": { "repeatitems": false, "id": 0 },
            "colNames": headerColumns,
            "colModel": [
                { "sortable": true, "hidden": true, "name": columnNames[0], "index": columnNames[0], "width": columnWidths[0], "align": "right" },
                { "sortable": true, "name": columnNames[1], "index": columnNames[1], "width": columnWidths[1], "align": "center" },
                { "sortable": true, "name": columnNames[2], "index": columnNames[2], "width": columnWidths[2], "align": "center" },
                { "sortable": true, "name": columnNames[3], "index": columnNames[3], "width": columnWidths[3], "align": "center" }
              ],
            "rowHeight": rowHeight
        });

        $('#' + gridId).setGridParam({ datatype: 'json' });
        $('#' + gridId).setGridParam({ autoload: true });

        function gridResize() {
            $('#' + gridId).setGridWidth($('#gbox_' + gridId).width());
        }

        $(window).bind('resize', gridResize);
        $('#tabFiltroCurso').bind('tabsshow', gridResize);
      });
    </script>

    <script src="/API/API.js"></script>

    <script>
        const aluno = JSON.parse(localStorage.getItem('usuario'));

        api.alunos.consultarMatriculaAluno({ Matricula: aluno.Matricula })
        .then((matriculasAluno) => {
            if (matriculasAluno.length === 0) {
            show("Nenhum paciente encontrado");
            } else {
            matriculasAluno.forEach(matriculaAluno => {
                adicionarNovaLinha(
                matriculaAluno.id,
                matriculaAluno.cod_atividade,
                matriculaAluno.atividade,
                matriculaAluno.cod_turma
                );
            });
            }
        })
        .catch((error) => {
            console.error('Erro ao consultar avaliações:', error);
        });


        function adicionarNovaLinha(id, cod_atividade, atividade, cod_turma) {
          // Seleciona o corpo da tabela usando jQuery
          const tbody = $('#' + gridId + ' tbody');

          // Cria um novo elemento de linha (<tr>) com as classes desejadas para <td> elementos
          const novaLinha = `
              <tr id="${id}">
                  <td style="display: none;">${id}</td>
                  <td class="ui-state-default ui-th-column ui-th-ltr"><a href="solicitar-regulação-interna-2.html?Matricula=${aluno.Matricula}&Turma=${id}">${cod_atividade}</a></td>
                  <td class="ui-state-default ui-th-column ui-th-ltr"><a href="solicitar-regulação-interna-2.html?Matricula=${aluno.Matricula}&Turma=${id}">${atividade}</a></td>
                  <td class="ui-state-default ui-th-column ui-th-ltr"><a href="solicitar-regulação-interna-2.html?Matricula=${aluno.Matricula}&Turma=${id}">${cod_turma}</a></td>
              </tr>
          `;

          // Adiciona a nova linha ao corpo da tabela
          tbody.append(novaLinha);
      }
    </script>
