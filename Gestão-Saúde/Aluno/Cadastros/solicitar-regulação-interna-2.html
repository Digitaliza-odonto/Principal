    <script>
        // Function to extract URL parameters by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    
        // Get 'Matricula' and 'Turma' values from the URL
        var matricula = getParameterByName('Matricula');
        var turma = getParameterByName('Turma');

        document.getElementById('Turma').value = turma;
    
        // Create a request object with Matricula and Turma values
        var requestData = {
            Matricula: matricula,
            Turma: turma
        };
    
        function consultarAlunoRegulacao() {
            // Send a JSON request with the request object as the body
            api.alunos.consultarAlunoDisciplina(requestData).then(function (response) {
                console.log(response);
                document.getElementById('matriculaAluno').value = response.alunos[0].matricula;
                document.getElementById('nomeAluno').value = response.alunos[0].nome;
                document.getElementById('cod_atividade').value = response.disciplinas[0].cod_atividade;
                document.getElementById('atividade').value = response.disciplinas[0].atividade;
                document.getElementById('cod_turma').value = response.disciplinas[0].cod_turma;
            });
        }
    
        consultarAlunoRegulacao();
    </script>

    <script>
      function submitForm() {
        var formContent = {
          matriculaAluno: $('#matriculaAluno').val(),
          nomeAluno: $('#nomeAluno').val(),
          cod_atividade: $('#cod_atividade').val(),
          atividade: $('#atividade').val(),
          cod_turma: $('#cod_turma').val(),
          Turma: $('#Turma').val(),
          solicitacaoData: $('#solicitacaoData').val(),
          solicitacaoDescricao: $('#solicitacaoDescricao').val()
        };
        
                        
        // Perform API request
        api.encaminhamentos.solicitarRegulacao(formContent)
          .then(function(response) {
            if (response.message) {
              console.log(response.message);
              showCustomAlert(response.message);
            } else {
              console.log(response);
            }
            })
          .catch(function(error) {
            showCustomAlert(error);
          });
      }
