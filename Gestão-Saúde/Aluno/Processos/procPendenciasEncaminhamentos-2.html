    <script>
      // CONVERTER DATA EM DD/MM/YYYY
      function formatDate(dateString) {
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        const formattedDate = new Date(dateString).toLocaleDateString('en-GB', options);
        return formattedDate;
      }

      // Get the 'id' parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      // Call this function when the page is loaded
      function getEncaminhamento() {
        api.encaminhamentos.consultarEncaminhamentoID({ id }).then((encaminhamento) => {
          
          // Extracting the first word from 'Status'
          const statusWords = encaminhamento[0].Status.split(' ');
          const firstWord = statusWords[0];

          document.getElementById('id_demanda').value = encaminhamento[0].id;
          document.getElementById('pacienteCPF').value = encaminhamento[0].CPF;
          document.getElementById('pacienteNome').value = encaminhamento[0].nomePaciente;
          document.getElementById('matricula').value = encaminhamento[0].alunoEncaminhamento;
          document.getElementById('tipoTramite').value = firstWord;
          document.getElementById('encaminhamentoData').value = formatDate(encaminhamento[0].Data);
          document.getElementById('encaminhamentoOrigem').value = encaminhamento[0].encaminhamentoOrigem;
          document.getElementById('encaminhamentoDestino').value = encaminhamento[0].Especialidade;
          document.getElementById('encaminhamentoAluno').value = encaminhamento[0].nomeAluno;
          document.getElementById('encaminhamentoResponsavel').value = encaminhamento[0].responsavelEncaminhamento;
          document.getElementById('encaminhamentoComplexidade').value = encaminhamento[0].Complexidade;
          document.getElementById('encaminhamentoDemanda').value = encaminhamento[0].Demanda;
        });
      }

      getEncaminhamento();

    </script>
