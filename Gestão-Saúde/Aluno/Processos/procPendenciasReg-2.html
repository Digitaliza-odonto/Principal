    <script src="/API/API.js"></script>

    <script>
        // Function to extract URL parameters by name
        function getParameterByName(name, url) {
                  if (!url) url = window.location.href;
                  name = name.replace(/[\[\]]/g, "\\$&");
                  var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                      results = regex.exec(url);
                  if (!results) return null;
                  if (!results[2]) return '';
                  return decodeURIComponent(results[2].replace(/\+/g, " "));
              }
          
              var matricula = getParameterByName('Matricula');
              var id_regulacao = getParameterByName('id_regulacao');
          
              var requestData = {
                  Matricula: matricula,
                  id_regulacao: id_regulacao
              };
          
        function consultarAlunoRegulacao() {
          // Send a JSON request with the request object as the body
          api.encaminhamentos.consultarRegulacaoID(requestData).then(function (response) {
              
              // Check if response data is not empty
              if (response && response.length > 0) {
                  const regulacaoData = response[0]; // Assuming the JSON response contains only one object
  
                  document.getElementById('id_regulacao').value = regulacaoData.id_regulacao;
                  document.getElementById('id_turma').value = regulacaoData.id_turma;
                  document.getElementById('matriculaAluno').value = regulacaoData.id_matricula;
                  document.getElementById('nomeAluno').value = regulacaoData.nomeAluno;
                  document.getElementById('cod_atividade').value = regulacaoData.disciplinas.cod_atividade;
                  document.getElementById('atividade').value = regulacaoData.disciplinas.atividade;
                  document.getElementById('cod_turma').value = regulacaoData.disciplinas.cod_turma;
                  document.getElementById('solicitacaoDescricao').value = regulacaoData.solicitacaoDescricao;
                  document.getElementById('tipoTramite').value = regulacaoData.tipo_regulacao;
                  document.getElementById('solicitaçãoData').value = formatDate(regulacaoData.data_pedido); // DD/MM/YYYY
                  document.getElementById('consultaPrevista').value = formatDate(regulacaoData.consultaPrevista); // DD/MM/YYYY
  
                  // Call the function to hide/display the tabs after getting the tipoTramite value from the API response
                  initializePage();
              } else {
                  showCustomAlert("Não foi possível encontrar a regulação interna com o ID informado.");
              }
          }).catch(function (error) {
              console.error('Error fetching data:', error);
          });
        }
  
        function formatDate(dateString) {
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const formattedDate = new Date(dateString).toLocaleDateString('en-GB', options);
            return formattedDate;
        }
  
        consultarAlunoRegulacao();
    </script>

    <script>
        function devolver() {
            const id_regulacao = document.getElementById("id_regulacao").value;
            const solicitacaoDescricao = document.getElementById("solicitacaoDescricao").value;
            const statusPendencia = 'Solicitado'

            const combinedData = {
                id_regulacao: id_regulacao,
                solicitacaoDescricao: solicitacaoDescricao,
                statusPendencia: statusPendencia
            };

            api.encaminhamentos.devolverRegulacao(combinedData).then((data) => {
                if (data.updated === true) {
                    showCustomAlert("Dados atualizados com sucesso!");
                    // Perform any additional actions upon successful update
                } else {
                    showCustomAlert("Erro ao atualizar os dados.");
                }
            });
        }
