    <!-- API -->

    <script>
        
        var originalData; // Store the original data from the API response
                
        function populateGridAgenda(data) {
            var tableBody = $('#gridAgenda');
            tableBody.empty();

            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var row = '<tr>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[1] + 'px;"><input type="checkbox" value=' + item.id_agendamento + '></input></td>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[2] + 'px;">' + item.data_agendamento + '</td>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[3] + 'px;">' + item.nome_paciente + '</td>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[4] + 'px;">' + item.cpf_paciente + '</td>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[5] + 'px;">' + item.nome_usuario + '</td>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[6] + 'px;">' + item.local + '</td>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[7] + 'px;">' + item.horario_agendamento + ':' + item.minuto_agendamento + '</td>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[8] + 'px;">' + item.atividade_curricular + '</td>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[9] + 'px;">' + item.descricao + '</td>';
                row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr" style="width: ' + columnWidths[10] + 'px;">' + item.status_agendamento + '</td>';
                row += '</tr>';
                tableBody.append(row);
            }
        }

        function applyFilters() {
            var filtroDataAgendamento = $('#filtroDataAgendamento').val();
            var filtroTurnoAgendamento = $('#filtroTurnoAgendamento').val();
            var filtroLocalAgendamento = $('#filtroLocalAgendamento').val();
            var filtroDisciplina = $('#filtroDisciplina').val();
            var filtroStatus = $('#filtroStatus').val();

            // Filter data based on filter values
            var filteredData = originalData.filter(function (item) {
                var horario = parseInt(item.horario_agendamento);

                var turno = '';
                if (horario < 12) {
                    turno = 'Manhã';
                } else if (horario >= 12 && horario < 18) {
                    turno = 'Tarde';
                } else {
                    turno = 'Noite';
                }

                return (filtroDataAgendamento === 'Todos' || item.data_agendamento.includes(filtroDataAgendamento)) &&
                    (filtroTurnoAgendamento === 'Todos' || turno === filtroTurnoAgendamento) &&
                    (filtroLocalAgendamento === 'Todos' || item.local === filtroLocalAgendamento) &&
                    (filtroDisciplina === 'Todos' || item.atividade_curricular === filtroDisciplina) &&
                    (filtroStatus === 'Todos' || item.status_agendamento === filtroStatus);
            });

            // Populate grid with filtered data
            populateGridAgenda(filteredData);
        }

        // Function to load data from the API and populate the gridAgenda
        function loadDataAndPopulateGrid() {
            api.agenda.consultarCurrentDay().then(function (data) {
                originalData = data; // Store original data for filtering
                // Initial populate grid with original data
                populateGridAgenda(data);
            }).catch(function (error) {
                console.log('Error fetching data');
            });
        }

        loadDataAndPopulateGrid();

        // RECALL THE API TO UPDATE THE LIST OF PATIENTS
        document.getElementById("okButton").addEventListener("click", function() {
        loadDataAndPopulateGrid();
        });

        function getStatusClass(status) {
                    switch (status) {
                        case 'Agendado':
                            return 'ui-state-default';
                        case 'No local':
                            return 'agendamento-ui';
                        case 'Atendido':
                            return 'atendido-ui';
                        case 'Faltou':
                            return 'faltou-ui';
                        case 'Desmarcado pelo aluno':
                            return 'desmarcado-aluno-ui';
                        default:
                            return '';
                    }
                }

        // Event listener for clearFilters button
        $('#clearFilters').click(function () {
            // Clear filter inputs
            $('#filtroDataAgendamento').val('Todos');
            $('#filtroTurnoAgendamento').val('Todos');
            $('#filtroLocalAgendamento').val('Todos');
            $('#filtroDisciplina').val('Todos');
            $('#filtroStatus').val('Todos');

            // Reset grid to original data
            populateGridAgenda(originalData);
        });

        // Event listener for changes in filter inputs
        $('#filtroDataAgendamento, #filtroTurnoAgendamento, #filtroLocalAgendamento, #filtroDisciplina, #filtroStatus').change(function () {
            // Apply filters and update the grid
            applyFilters();
        });
        
    </script>

    <script>
      //MUDA O STYLE DEPENDENDO DO STATUS DO AGENDAMENTO 
      function applyStyles(selectElement) {
        const selectedValue = selectElement.value;
        const thElements = selectElement.parentElement.parentElement.children;

        for (let i = 0; i < thElements.length; i++) {
          if (selectedValue === 'Agendado') {
            thElements[i].classList.add('ui-state-default');
            thElements[i].classList.remove('agendamento-ui', 'atendido-ui');
          } else if (selectedValue === 'noLocal') {
            thElements[i].classList.add('agendamento-ui');
            thElements[i].classList.remove('ui-state-default', 'atendido-ui');
          } else if (selectedValue === 'atendido') {
            thElements[i].classList.add('atendido-ui');
            thElements[i].classList.remove('ui-state-default', 'agendamento-ui');
          }
        }

        // Apply the same styles to the select element itself
        if (selectedValue === 'Agendado') {
          selectElement.classList.add('ui-state-default');
          selectElement.classList.remove('agendamento-ui', 'atendido-ui');
        } else if (selectedValue === 'noLocal') {
          selectElement.classList.add('agendamento-ui');
          selectElement.classList.remove('ui-state-default', 'atendido-ui');
        } else if (selectedValue === 'atendido') {
          selectElement.classList.add('atendido-ui');
          selectElement.classList.remove('ui-state-default', 'agendamento-ui');
        }
      }

      // Add event listeners to all select elements with ID statusAgendamento
      const selectElements = document.querySelectorAll('#statusAgendamento');
      selectElements.forEach(selectElement => {
        selectElement.addEventListener('change', () => {
          applyStyles(selectElement);
        });

        // Initialize styles based on initial selection
        applyStyles(selectElement);
      });
    </script>

    <script>
      function submitStatusChangeRequest() {
        // Get the selected checkboxes' id_agendamento values
        var selectedIds = [];
        $('input[type="checkbox"]:checked').each(function () {
            selectedIds.push($(this).val());
        });

        // Get the selected status value from the dropdown
        var selectedStatus = $('#alteraStatus').val(); // Get the value directly from the select option

        // Check if the selected status is "Escolher"
        if (selectedStatus === "Escolher") {
            // Display a message to the user (optional)
            showCustomAlert('Por favor, escolha um status válido.');
        } else if (selectedIds.length > 0) {
            // Prepare the data object with defined keys
            var requestData = {
                status: selectedStatus, // Key for status property
                ids: selectedIds         // Key for ids property
            };

            // Perform API request using api.agenda.admitirPaciente()
            api.agenda.admitirPaciente(requestData)
                .then(function (response) {
                    // Handle successful response
                    console.log(response); // Log the response if needed
                    // Perform any additional actions if necessary
                    showCustomAlert('Status do agendamento alterado com sucesso');
                })
                .catch(function (error) {
                    // Handle error response
                    console.error('Error:', error); // Log the error for debugging
                    // Display an error message to the user
                    showCustomAlert('Erro ao alterar o status do agendamento.');
                });
        } else {
            // Handle invalid selection (no checkboxes selected)
            showCustomAlert('Por favor, selecione ao menos um agendamento.');
        }
    }

    // Attach the function to the button click event
    $('#alteraStatusButton').on('click', function () {
        submitStatusChangeRequest();
    });

    </script>
