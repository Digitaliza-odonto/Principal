    <script>
      // DADOS DO BANCO PREENCHEM DA TABELA
      $(document).ready(function () {
      var currentPage = 1;
      var rowsPerPage = 25;
      var tableRows = [];
      var totalRows = 0;
      
      
      //NEW FILTERS TEST!!
      var filtroDataAgendamento = '';
      var filtroTurnoAgendamento = '';
      var filtroLocalAgendamento = '';
      var filtroDisciplina = '';
      var filtroStatus = '';
  
      function loadTableData() {
        api.agenda.consultarCurrentDay().then(function(data) {
          totalRows = data.length;
          tableRows = data;
          applyFilters();
          updateButtons();
        }).catch(function(error) {
          console.log('Error fetching data');
        });
      }
                    
      function applyFilters() {
          var filteredRows = tableRows;

          // Apply the filtroDataAgendamento filter
          if (filtroDataAgendamento !== '') {
            filteredRows = filteredRows.filter(function (item) {
              return item.data_agendamento === filtroDataAgendamento;
            });
          }

          // Apply the filtroTurnoAgendamento filter
          if (filtroTurnoAgendamento !== '') {
            filteredRows = filteredRows.filter(function (item) {
              if (filtroTurnoAgendamento === 'Manhã') {
                return parseInt(item.horario_agendamento) < 12;
              } else if (filtroTurnoAgendamento === 'Tarde') {
                return parseInt(item.horario_agendamento) >= 12 && parseInt(item.horario_agendamento) < 18;
              } else if (filtroTurnoAgendamento === 'Noite') {
                return parseInt(item.horario_agendamento) >= 18;
              }
              return true; // If 'Todos' selected, no filtering based on time
            });
          }

          // Apply the filtroLocalAgendamento filter
          if (filtroLocalAgendamento !== '') {
            filteredRows = filteredRows.filter(function (item) {
              return item.local === filtroLocalAgendamento;
            });
          }

          // Apply the filtroDisciplina filter
          if (filtroDisciplina !== '') {
            filteredRows = filteredRows.filter(function (item) {
              return item.atividade_curricular === filtroDisciplina;
            });
          }

          // Apply the filtroStatus filter
          if (filtroStatus !== '') {
            filteredRows = filteredRows.filter(function (item) {
              return item.status_agendamento === filtroStatus;
            });
          }
  
          showPage(currentPage, filteredRows);
      }

      function getStatusClass(status) {
        switch (status) {
          case 'Agendado':
            return 'ui-state-default';
          case 'No local':
            return 'agendamento-ui';
          case 'Atendido':
            return 'atendido-ui';
          case 'Faltou':
            return 'faltou-ui';
          default:
            return '';
        }
      }
  
      function showPage(page, data) {
          var startIndex = (page - 1) * rowsPerPage;
          var endIndex = Math.min(startIndex + rowsPerPage, data.length);
          var tableBody = $('#table-body');
  
          tableBody.empty(); // Clear the table body
  
          for (var i = startIndex; i < endIndex; i++) {
            var item = data[i];
            var row = '<tr>';
            row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr"><input type="checkbox" value=' + item.id_agendamento + '></input></td>';
            row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.data_agendamento + '</td>';
            row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.cpf_paciente + '</td>';
            row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.agendado_por + '</td>';
            row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.local + '</td>';
            row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.horario_agendamento + ':' + item.minuto_agendamento + '</td>';
            row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.atividade_curricular + '</td>';
            row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.descricao + '</td>';
            row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.status_agendamento + '</td>';
            row += '</tr>';
            tableBody.append(row);
          }
  
          $('#page-info').text('Pág. ' + page);
      }
  
      function updateButtons() {
        if (currentPage === 1) {
          $('#prev-page').prop('disabled', true);
        } else {
          $('#prev-page').prop('disabled', false);
        }

        if (currentPage * rowsPerPage >= totalRows) {
          $('#next-page').prop('disabled', true);
        } else {
          $('#next-page').prop('disabled', false);
        }
      }
  
      // Initial load of table data
      loadTableData();
  
      // Listen for changes to filtroDataAgendamento filter
      $('#filtroDataAgendamento').change(function () {
        filtroDataAgendamento = $(this).val();
        currentPage = 1; // Reset to the first page when the filter changes
        applyFilters();
        updateButtons();
      });

      // Listen for changes to filtroTurnoAgendamento filter
      $('#filtroTurnoAgendamento').change(function () {
        filtroTurnoAgendamento = $(this).val();
        currentPage = 1; // Reset to the first page when the filter changes
        applyFilters();
        updateButtons();
      });

      // Listen for changes to filtroLocalAgendamento filter
      $('#filtroLocalAgendamento').change(function () {
        filtroLocalAgendamento = $(this).val();
        currentPage = 1; // Reset to the first page when the filter changes
        applyFilters();
        updateButtons();
      });

      // Listen for changes to filtroDisciplina filter
      $('#filtroDisciplina').change(function () {
        filtroDisciplina = $(this).val();
        currentPage = 1; // Reset to the first page when the filter changes
        applyFilters();
        updateButtons();
      });

      // Listen for changes to filtroStatus filter
      $('#filtroStatus').change(function () {
        filtroStatus = $(this).val();
        currentPage = 1; // Reset to the first page when the filter changes
        applyFilters();
        updateButtons();
      });

      // Clear button click event
      $('#clear').click(function () {
        $('#filtroDataAgendamento').val('');
        $('#filtroTurnoAgendamento').val('');
        $('#filtroLocalAgendamento').val('');
        $('#filtroDisciplina').val('');
        $('#filtroStatus').val('');

        filtroDataAgendamento = '';
        filtroTurnoAgendamento = '';
        filtroLocalAgendamento = '';
        filtroDisciplina = '';
        filtroStatus = '';
        currentPage = 1; // Reset to the first page when clearing filters
        applyFilters();
        updateButtons();
      });
  
      $('#prev-page').click(function () {
          if (currentPage > 1) {
            currentPage--;
            applyFilters();
            updateButtons();
          }
      });
  
      $('#next-page').click(function () {
          if (currentPage * rowsPerPage < totalRows) {
            currentPage++;
            applyFilters();
            updateButtons();
          }
        });
      });
  </script>


    <script>
      //MUDA O STYLE DEPENDENDO DO STATUS DO AGENDAMENTO 
      function applyStyles(selectElement) {
        const selectedValue = selectElement.value;
        const thElements = selectElement.parentElement.parentElement.children;

        for (let i = 0; i < thElements.length; i++) {
          if (selectedValue === 'Agendado') {
            thElements[i].classList.add('ui-state-default');
            thElements[i].classList.remove('agendamento-ui', 'atendido-ui');
          } else if (selectedValue === 'noLocal') {
            thElements[i].classList.add('agendamento-ui');
            thElements[i].classList.remove('ui-state-default', 'atendido-ui');
          } else if (selectedValue === 'atendido') {
            thElements[i].classList.add('atendido-ui');
            thElements[i].classList.remove('ui-state-default', 'agendamento-ui');
          }
        }

        // Apply the same styles to the select element itself
        if (selectedValue === 'Agendado') {
          selectElement.classList.add('ui-state-default');
          selectElement.classList.remove('agendamento-ui', 'atendido-ui');
        } else if (selectedValue === 'noLocal') {
          selectElement.classList.add('agendamento-ui');
          selectElement.classList.remove('ui-state-default', 'atendido-ui');
        } else if (selectedValue === 'atendido') {
          selectElement.classList.add('atendido-ui');
          selectElement.classList.remove('ui-state-default', 'agendamento-ui');
        }
      }

      // Add event listeners to all select elements with ID statusAgendamento
      const selectElements = document.querySelectorAll('#statusAgendamento');
      selectElements.forEach(selectElement => {
        selectElement.addEventListener('change', () => {
          applyStyles(selectElement);
        });

        // Initialize styles based on initial selection
        applyStyles(selectElement);
      });
    </script>

    <script>
      function submitStatusChangeRequest() {
        // Get the selected checkboxes' id_agendamento values
        var selectedIds = [];
        $('input[type="checkbox"]:checked').each(function () {
          selectedIds.push($(this).val());
        });

        // Get the selected status value from the dropdown
        var selectedStatus = $('#alteraStatus').val(); // Get the value directly from the select option

        // Check if at least one checkbox is selected
        if (selectedIds.length > 0) {
          // Prepare the data object with defined keys
          var requestData = {
            status: selectedStatus, // Key for status property
            ids: selectedIds         // Key for ids property
          };

          // Perform API request using api.agenda.admitirPaciente()
          api.agenda.admitirPaciente(requestData)
            .then(function (response) {
              // Handle successful response
              console.log(response); // Log the response if needed
              // Perform any additional actions if necessary
              showCustomAlert('Status do agendamento alterado com sucesso');
            })
            .catch(function (error) {
              // Handle error response
              console.error('Error:', error); // Log the error for debugging
              // Display an error message to the user
              showCustomAlert('Erro ao alterar o status do agendamento.');
            });
        } else {
        // Handle invalid selection (no checkboxes selected)
        showCustomAlert('Por favor, selecione ao menos um agendamento.');
        }
      }

      // Attach the function to the button click event
      $('#alteraStatusButton').on('click', function () {
        submitStatusChangeRequest();
      });
    </script>
