      function addExame() {
          var exameData = document.getElementById("exameData").value;
          var exameTipo = document.getElementById("exameTipo").value;
          var exameDescrição = document.getElementById("exameDescrição").value;
          var exameFile = 'criar um script para pegar o filename';
      
          if (exameData && exameTipo && exameDescrição) {
              var table = document.getElementById("listaExames");
              var newRow = table.insertRow(-1);
      
              var checkBoxCell = newRow.insertCell(0);
              checkBoxCell.innerHTML = '<input type="checkbox">';
              checkBoxCell.className = "ui-state-default ui-th-column ui-th-ltr";
      
              var exameDataCell = newRow.insertCell(1);
              exameDataCell.innerHTML = exameData;
              exameDataCell.className = "ui-state-default ui-th-column ui-th-ltr";
      
              var exameDescriçãoCell = newRow.insertCell(2);
              exameDescriçãoCell.innerHTML = exameDescrição;
              exameDescriçãoCell.className = "ui-state-default ui-th-column ui-th-ltr";
      
              var exameTipoCell = newRow.insertCell(3);
              exameTipoCell.innerHTML = exameTipo;
              exameTipoCell.className = "ui-state-default ui-th-column ui-th-ltr";

              var exameFileCell = newRow.insertCell(4);
              exameFileCell.innerHTML = exameFile;
              exameFileCell.className = "ui-state-default ui-th-column ui-th-ltr";
      
              // Clear input fields after adding row
              document.getElementById("exameData").value = "";
              document.getElementById("exameTipo").value = "";
              document.getElementById("exameDescrição").value = "";
              document.getElementById("exameFile").value = "";
          }
      }
      
      function limparCamposExame() {
          document.getElementById("exameData").value = "";
          document.getElementById("exameTipo").value = "";
          document.getElementById("exameDescrição").value = "";
          document.getElementById("exameFile").value = "";
      }

      function deleteSelectedRows() {
          var table = document.getElementById("listaExames");
          var rowsToDelete = [];

          // Find selected checkboxes and collect their parent row indexes
          for (var i = 1; i < table.rows.length; i++) { // Start from 1 to skip the header row
              var checkbox = table.rows[i].cells[0].querySelector('input[type="checkbox"]');
              if (checkbox.checked) {
                  rowsToDelete.push(i);
              }
          }

          // Delete the selected rows in reverse order to avoid index shifting
          for (var j = rowsToDelete.length - 1; j >= 0; j--) {
              table.deleteRow(rowsToDelete[j]);
          }
      }
    </script>
