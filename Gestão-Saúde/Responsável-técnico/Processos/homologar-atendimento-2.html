          <script>
            function getAtendimentoData() {
              const queryString = window.location.search;
              const urlParams = new URLSearchParams(queryString);
              const ID = urlParams.get('id');

              api.atendimentos.consultaAtendimento_ID({ ID: ID })
                  .then((data) => {
                      console.log(data); // Log the data to see what is being received
                      if (data.erro) {
                          showCustomAlert(data.erro);
                          return;
                      }

                      console.log(data);
                      // Call the function with the API response data
                      populateForm(data);
                  })
                  .catch((error) => {
                      console.error(error); // Log the error to the console
                  });
            }

            getAtendimentoData();


            function populateForm(jsonData) {
            // Assuming jsonData is an array with a single object
            const data = jsonData[0];

            // Populate the select element with id 'especialidade'
            const especialidadeSelect = document.getElementById('especialidade');
            const especialidadeOptions = ["Escolher", "Prótese Dentária", "Odontopediatria", "Periodontia", "Dentística", "Cirurgia"];
            especialidadeOptions.forEach(option => {
                const newOption = document.createElement('option');
                newOption.value = option;
                newOption.textContent = option;
                especialidadeSelect.appendChild(newOption);
            });
            especialidadeSelect.value = data.especialidade;

            // Populate the textarea with 'atendimentoDescrição'
            const atendimentoDescricaoTextarea = document.getElementById('atendimentoDescrição');
            atendimentoDescricaoTextarea.value = data.descricao;

            // Populate the input with 'atendimentoData'
            const atendimentoDataInput = document.getElementById('atendimentoData');
            atendimentoDataInput.value = data.data;

            // Populate the input with 'responsavelProcedimento'
            const responsavelProcedimentoInput = document.getElementById('responsavelProcedimento');
            responsavelProcedimentoInput.value = data.responsavel;

            // Populate the input with 'componenteCurricular'
            const componenteCurricularInput = document.getElementById('componenteCurricular');
            componenteCurricularInput.value = data.componente_curricular;


            // Populate the input with 'responsavel_matricula'
            const responsavel_matriculaInput = document.getElementById('responsavel_matricula');
            responsavel_matriculaInput.value = data.responsavel_matricula[0].Matricula;

            // Populate the input with 'distinct_cod_atividade'
            const distinct_cod_atividadeInput = document.getElementById('distinct_cod_atividade');
            distinct_cod_atividadeInput.value = data.distinct_cod_atividade[0].cod_atividade;
            
            // Populate the input with 'periodo'
            const periodoInput = document.getElementById('periodo');
            periodoInput.value = data.periodo;

            // Populate the input with 'id_aluno'
            const id_alunoInput = document.getElementById('id_aluno');
            id_alunoInput.value = data.id_aluno;

            // Populate the input with 'id_atendimentos'
            const id_atendimentosInput = document.getElementById('id_atendimentos');
            id_atendimentosInput.value = data.id_atendimentos;

            // Populate the input with 'atendimentoCodSUS'
            const atendimentoCodSUSInput = document.getElementById('atendimentoCodSUS');
            atendimentoCodSUSInput.value = ''; // Clear the input field first

            // Populate the table with 'listaCodSUS'
            const susTbody = document.getElementById('sus-tbody');
            susTbody.innerHTML = ''; // Clear the tbody first

            if (data.codSus) {
                const codSusArray = JSON.parse(data.codSus);
                const descricaoSusArray = JSON.parse(data.descricao_SUS);

                codSusArray.forEach((codSus, index) => {
                    // Add a new row to the tbody for each codSus and descricaoSus value
                    const row = susTbody.insertRow();
                    const procedimentoCell = row.insertCell();
                    const descricaoSusCell = row.insertCell();

                    // Apply specific class to cells
                    row.classList.add('ui-state-default', 'ui-th-column', 'ui-th-ltr');

                    // Set the value of procedimentoCell and descricaoSusCell
                    procedimentoCell.textContent = codSus;
                    descricaoSusCell.textContent = descricaoSusArray[index];
                });
              }
            }
          </script>

          function limparCamposExame() {
              document.getElementById("exameData").value = "";
              document.getElementById("exameTipo").value = "";
              document.getElementById("exameDescrição").value = "";
              document.getElementById("exameFile").value = "";
          }
    
          function deleteSelectedRows() {
              var table = document.getElementById("listaExames");
              var rowsToDelete = [];
    
              // Find selected checkboxes and collect their parent row indexes
              for (var i = 1; i < table.rows.length; i++) { // Start from 1 to skip the header row
                  var checkbox = table.rows[i].cells[0].querySelector('input[type="checkbox"]');
                  if (checkbox.checked) {
                      rowsToDelete.push(i);
                  }
              }
    
              // Delete the selected rows in reverse order to avoid index shifting
              for (var j = rowsToDelete.length - 1; j >= 0; j--) {
                  table.deleteRow(rowsToDelete[j]);
              }
          }
        </script>

            function submitAvaliacao() {
              var formAvaliacao = {

                id_responsavel: $('#responsavel_matricula').val(),

                    showCustomAlert(response.message);

                    console.log(response.message);
                    showCustomAlert(response.message);

                  }
