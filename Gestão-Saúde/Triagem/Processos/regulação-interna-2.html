    <script>
      var complexidade = document.getElementById("complexidade").value;
      var especialidade = document.getElementById("especialidade").value;
  
      // Quando o valor do select de complexidade mudar, atualiza a variável e chama a função com tipo 'complexidade'
      document.getElementById("complexidade").addEventListener("change", function() {
          atualizarFiltro('complexidade');
      });
  
      // Quando o valor do select de especialidade mudar, atualiza a variável e chama a função com tipo 'especialidade'
      document.getElementById("especialidade").addEventListener("change", function() {
          atualizarFiltro('especialidade');
      });
  
      // Chama a função ao carregar a página com tipo 'complexidade'
      atualizarFiltro('complexidade');
  
      function atualizarFiltro(tipoFiltro) {
        if (tipoFiltro === 'complexidade') {
            complexidade = document.getElementById("complexidade").value;
        } else if (tipoFiltro === 'especialidade') {
            especialidade = document.getElementById("especialidade").value;
        }

        limparTabela();

        api.encaminhamentos.consultarFiltro({ complexidade: complexidade, especialidade: especialidade }).then((data) => {
          // data é um array de objetos com demanda e nome
          // for para percorer o array e adicionar na tabela
          for (let i = 0; i < data.length; i++) {
            var tabelaPacientes = document.getElementById("tablePacientes");
            const newRow = tablePacientes.insertRow(-1);
            newRow.className = "ui-state-default ui-th-column ui-th-ltr";

            const idDemandaCell = newRow.insertCell(0);
            idDemandaCell.textContent = data[i].id_demanda;
            idDemandaCell.className = "ui-state-default ui-th-column ui-th-ltr";

            const radioCell = newRow.insertCell(1);
            radioCell.innerHTML = `<input type="radio" name="pacienteRadio" value='${JSON.stringify(data[i])}'>`;
            radioCell.className = "ui-state-default ui-th-column ui-th-ltr";

            const pacienteNomeCell = newRow.insertCell(2);
            pacienteNomeCell.textContent = data[i].CPF;
            pacienteNomeCell.className = "ui-state-default ui-th-column ui-th-ltr";
            
            const demandaDescricaoCell = newRow.insertCell(3);
            demandaDescricaoCell.textContent = data[i].Demanda;
            demandaDescricaoCell.className = "ui-state-default ui-th-column ui-th-ltr";               
          }

      });
      }
      
      function limparTabela() {
        var tabelaPacientes = document.getElementById("tablePacientes");
        var linhas = tabelaPacientes.getElementsByTagName("tr");
        var i;
        for (i = linhas.length - 1; i > 0; i--) {
          tabelaPacientes.deleteRow(i);
        }
      }

      // Function to clear the values for 'complexidade' and 'especialidade'
      function limparFiltros() {
          document.getElementById("complexidade").value = '';
          document.getElementById("especialidade").value = '';
          complexidade = '';
          especialidade = '';
          limparTabela();
          atualizarFiltro(''); // Call the filter function with empty parameter to show all results
      }

      // Bind the limparFiltros function to the click event of the "Limpar filtros" button
      document.getElementById("clearButton").addEventListener("click", limparFiltros);

    </script>
            
   
    <script>
        // Function to extract URL parameters by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    
        // Get 'Matricula' and 'Turma' values from the URL
        var matricula = getParameterByName('Matricula');
        var id_regulacao = getParameterByName('id_regulacao');

        // Create a request object with Matricula and Turma values
        var requestData = {
            Matricula: matricula,
            id_regulacao: id_regulacao
        };
    
        function consultarAlunoRegulacao() {
          // Send a JSON request with the request object as the body
          api.encaminhamentos.consultarRegulacaoID(requestData).then(function (response) {
              console.log(response);

              // Check if response data is not empty
              if (response && response.length > 0) {
                  const regulacaoData = response[0]; // Assuming the JSON response contains only one object

                  document.getElementById('id_regulacao').value = regulacaoData.id_regulacao;
                  document.getElementById('id_turma').value = regulacaoData.id_turma;
                  document.getElementById('matriculaAluno').value = regulacaoData.id_matricula;
                  document.getElementById('nomeAluno').value = regulacaoData.nomeAluno;
                  document.getElementById('cod_atividade').value = regulacaoData.disciplinas.cod_atividade;
                  document.getElementById('atividade').value = regulacaoData.disciplinas.atividade;
                  document.getElementById('cod_turma').value = regulacaoData.disciplinas.cod_turma;
                  document.getElementById('solicitacaoDescricao').value = regulacaoData.solicitacaoDescricao;
                  document.getElementById('tipoTramite').value = regulacaoData.tipo_regulacao;
                  document.getElementById('solicitaçãoData').value = formatDate(regulacaoData.data_pedido); // DD/MM/YYYY
                  document.getElementById('consultaPrevista').value = formatDate(regulacaoData.consultaPrevista); // DD/MM/YYYY

                  // Call the function to hide/display the tabs after getting the tipoTramite value from the API response
                  initializePage();
              } else {
                  showCustomAlert("Não foi possível encontrar a regulação interna com o ID informado.");
              }
          }).catch(function (error) {
              console.error('Error fetching data:', error);
          });
      }

      function formatDate(dateString) {
          const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
          const formattedDate = new Date(dateString).toLocaleDateString('en-GB', options);
          return formattedDate;
      }

      consultarAlunoRegulacao();

      // Function to hide/display different divs on the same page location
      function initializePage() {
        const desvincularTab = document.querySelector('#desvincularTab');
        const vinculoNovoTab = document.querySelector('#vinculoNovoTab');
        const tipoTramiteInput = document.querySelector('#tipoTramite');

        // Initial call to hide one of the tabs based on the selected option
        function updateTabs() {
          if (tipoTramiteInput.value === 'Desvincular') {
            desvincularTab.style.display = 'block';
            vinculoNovoTab.style.display = 'none';
          } else if (tipoTramiteInput.value === 'Novo vínculo') {
            desvincularTab.style.display = 'none';
            vinculoNovoTab.style.display = 'block';
          }
        }

        // Call the updateTabs function on page load
        updateTabs();

        // Listen for changes in the tipoTramite input
        tipoTramiteInput.addEventListener('change', updateTabs);
      }
    </script>
