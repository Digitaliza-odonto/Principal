            <script>
              var gridId = 'gridVinculos';
              var headerColumns = ["Selec.", "Aluno", "Matrícula", "Disciplina", "Especialidade"];
              var columnNames = ["radio", "nomeAluno", "id_matricula", "atividadeDisciplina", "Especialidade"];
              var columnWidths = [30, 150, 50, 120, 80];
              var rowHeight = 30; // Set the height of each row in pixels
            
              $(document).ready(function () {
                $('#' + gridId).jqGrid({
                  "sortname": columnNames[1],
                  "autoload": false,
                  "autowidth": true,
                  "pager": "#" + gridId + "Pager",
                  "rowNum": 25,
                  "toppager": false,
                  "caption": "Lista de vinculos do paciente",
                  "height": "auto",
                  "jsonReader": { "repeatitems": false, "id": 0 },
                  "datatype": "local", // Set datatype to 'local' initially
                  "colNames": headerColumns,
                  "colModel": [
                    { "sortable": false, "name": columnNames[0], "index": columnNames[0], "width": columnWidths[0], "align": "center" },
                    { "sortable": true, "name": columnNames[1], "index": columnNames[1], "width": columnWidths[1], "align": "center" },
                    { "sortable": true, "name": columnNames[2], "index": columnNames[2], "width": columnWidths[2], "align": "center" },
                    { "sortable": true, "name": columnNames[3], "index": columnNames[3], "width": columnWidths[3], "align": "center" },
                    { "sortable": true, "name": columnNames[4], "index": columnNames[4], "width": columnWidths[4], "align": "center" }

                  ],
                  "rowHeight": rowHeight,
                  "pager": "#" + gridId + "Pager",
                  "jsonReader": { "repeatitems": false, "id": 0 }
                });
            
                function loadVinculosToGrid(vinculos) {
                  var data = [];
                  vinculos.forEach((vinculo) => {
                    var row = {
                      id: vinculo.id,
                      nomeAluno: vinculo.nome_aluno,
                      id_matricula: vinculo.Matricula_aluno,
                      atividadeDisciplina: vinculo.atividade_turma,
                      Especialidade: vinculo.Especialidade
                    };
                    data.push(row);
                  });

                  adicionarNovaLinha(data);
                }

                function adicionarNovaLinha(data) {
                  // Select the table body using jQuery
                  const tbody = $('#' + gridId + ' tbody');
                  
                  // Clear existing rows in the table
                  tbody.empty();

                  // Iterate through the data array and add rows to the table
                  data.forEach(function (item) {
                    const novaLinha = `
                      <tr id="${item.id}">
                        <td style="display: none;">${item.id}</td>
                        <td class="ui-state-default ui-th-column ui-th-ltr" style="width: ${columnWidths[0]}px;"><input type="radio" name="radioButton" value="${item.id}"></td>
                        <td class="ui-state-default ui-th-column ui-th-ltr" style="width: ${columnWidths[1]}px;">${item.nomeAluno}</td>
                        <td class="ui-state-default ui-th-column ui-th-ltr" style="width: ${columnWidths[2]}px;">${item.id_matricula}</td>
                        <td class="ui-state-default ui-th-column ui-th-ltr" style="width: ${columnWidths[3]}px;">${item.atividadeDisciplina}</td>
                        <td class="ui-state-default ui-th-column ui-th-ltr" style="width: ${columnWidths[4]}px;">${item.Especialidade}</td>
                      </tr>
                    `;
                    tbody.append(novaLinha);
                  });
                }

            
                function loadVinculosPaciente() {
                  const CPF = document.getElementById("pacienteCPF").value;

                  api.alunos.vinculoPorDemanda({ CPF, id_demanda }).then((vinculos) => {
                    loadVinculosToGrid(vinculos);
                  });
                }
            
                loadVinculosPaciente();
              });
            </script>

    <script>
      // CONVERTER DATA EM DD/MM/YYYY
      function formatDate(dateString) {
        const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
        const formattedDate = new Date(dateString).toLocaleDateString('en-GB', options);
        return formattedDate;
      }

      // Get the 'id' parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      // Call this function when the page is loaded
      function getEncaminhamento() {
        api.encaminhamentos.consultarEncaminhamentoID({ id }).then((encaminhamento) => {
          
          // Extracting the first word from 'Status'
          const statusWords = encaminhamento[0].Status.split(' ');
          const firstWord = statusWords[0];

          document.getElementById('id_demanda').value = encaminhamento[0].id;
          document.getElementById('pacienteCPF').value = encaminhamento[0].CPF;
          document.getElementById('pacienteNome').value = encaminhamento[0].nomePaciente;
          document.getElementById('matricula').value = encaminhamento[0].alunoEncaminhamento;
          document.getElementById('tipoTramite').value = firstWord;
          document.getElementById('encaminhamentoData').value = formatDate(encaminhamento[0].Data);
          document.getElementById('encaminhamentoOrigem').value = encaminhamento[0].encaminhamentoOrigem;
          document.getElementById('encaminhamentoDestino').value = encaminhamento[0].Especialidade;
          document.getElementById('encaminhamentoAluno').value = encaminhamento[0].nomeAluno;
          document.getElementById('encaminhamentoResponsavel').value = encaminhamento[0].responsavelEncaminhamento;
          document.getElementById('encaminhamentoComplexidade').value = encaminhamento[0].Complexidade;
          document.getElementById('encaminhamentoDemanda').value = encaminhamento[0].Demanda;
        });
      }

      getEncaminhamento();

    </script>

          const encaminhamentoDemanda = document.getElementById("encaminhamentoDemanda").value;
          const novoStatus = document.getElementById("novoStatus").value;
          const radioButtons = document.querySelectorAll("#gridVinculos input[type='radio']:checked");
          const CPF = document.getElementById("pacienteCPF").value;
          const matricula = document.getElementById("matricula").value;
          const Especialidade = document.getElementById("encaminhamentoDestino").value;
          const Complexidade = document.getElementById("encaminhamentoComplexidade").value;
          const Demanda = document.getElementById("encaminhamentoDemanda").value;

          // Extracting the first word from 'Status'
          const statusWords = document.getElementById("tipoTramite").value.split(' ');
          const firstWord = statusWords[0];

           // Check if novoStatus is equal to "Escolher"
          if (novoStatus === "Escolher") {
              showCustomAlert("Por favor, escolha um status antes de prosseguir com a desvinculação.");
              return;
          }

          if (radioButtons.length === 0) {
              showCustomAlert("Por favor, selecione uma linha para desvincular.");
              return;
          }

          const id_vinculo = radioButtons[0].closest('tr').id;

          if (!id_vinculo) {
              showCustomAlert("Não foi possível encontrar o ID do vínculo selecionado.");
              return;
          }

          const combinedData = {
