    <body>

            <!-- SCRIPT PARA BUSCA - PESQUISA ALTERAR/REFAZER -->
            <script>var tabSUS = 'tabSUS';</script>
            <div id="tabSUS" class="tabs">
                <div id="tabSUS-0" class="ui-widget tabSUS tabSUS-0 tabSUS-0">
                    <ul>
                        <li class="labeltabSUS"><a href="#tabSUS-0" accessKey="tabSUS-0">Filtro</a></li>

                    <label style="width: 80px;">DescricaoSUS</label>
                    <input type="text" id="DescricaoSUS" value="" maxlength="255" class="ui-state-default ui-corner-all mousetrap " style="width: 350px;"  />
                    <button id="clear" class="clear" style="margin-left: 30px;">Limpar filtros</button>
                    <br>

                    <label style="width: 80px;">Tipo de procedimento</label>
                    <select class="ui-state-default ui-corner-all" style="width: 120px; height: 20px;" name="tipoSUS" id="tipoSUS">
                        <option id="Escolher" value="">Escolher</option>
                        <option id="AMB" value="AMB">AMB</option>

                        <option id="PNE" value="PNE">PNE</option>
                    </select>

                                            
                    <hr class="ui-state-default">
                
                    <table id="listaProcedimentos" class="ui-jqgrid ui-widget ui-widget-content" cellspacing="0" cellpadding="0" role="grid" aria-multiselectable="false" style="width: 70%; font-size: 14px; margin: 50px;">
                    <thead>
                        <tr class="ui-jqgrid-labels" role="rowheader">
                            <th class="ui-jqgrid-titlebar ui-widget-header" style="width: 15%;">Cód.</th>
                            <th class="ui-jqgrid-titlebar ui-widget-header" style="width: 75%;">Descrição</th>
                            <th class="ui-jqgrid-titlebar ui-widget-header" style="width: 10%;">Tipo de procedimento</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Table body rows will be populated here -->
                    </tbody>
                        <tr>
                        <td colspan="6" style="text-align: center;">
                        <div id="pagination" class="ui-state-default">
                            <button id="prev-page">Previous</button>
                            <span id="page-info">Pág. 1</span>
                            <button id="next-page">Next</button>
                        </div>
                        </td>
                    </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- API -->
        <script src="../API/API.js"></script>

        <script>
            // DADOS DO BANCO PREENCHEM DA TABELA
            $(document).ready(function () {
                var currentPage = 1;
                var rowsPerPage = 30;
                var tableRows = [];
                var totalRows = 0;
                var selectedtipoSUS = ''; // Store the selected tipoSUS filter
                var DescricaoSUSFilter = ''; // Store the DescricaoSUS filter
                var codSUSFilter = ''; // Store the codSUS filter
            
                function loadTableData() {
                    api.procedimentos.consultar().then(function(data) {
                        totalRows = data.length;
                        tableRows = data;
                        applyFilters();
                        updateButtons();
                    }).catch(function(error) {
                        console.log('Error fetching data');
                    });
                }
            
                function applyFilters() {
                    var filteredRows = tableRows;
            
                    // Apply the tipoSUS filter
                    if (selectedtipoSUS !== '') {
                        filteredRows = filteredRows.filter(function (item) {
                            return item.tipo === selectedtipoSUS;
                        });
                    }
            
                    // Apply the DescricaoSUS filter
                    if (DescricaoSUSFilter !== '') {
                        var DescricaoSUSFilterLC = DescricaoSUSFilter.toLowerCase();
                        filteredRows = filteredRows.filter(function (item) {
                            return item.nome.toLowerCase().includes(DescricaoSUSFilterLC);
                        });
                    }
            
                    // Apply the codSUS filter
                    if (codSUSFilter !== '') {
                        var codSUSFilterLC = codSUSFilter.toLowerCase();
                        filteredRows = filteredRows.filter(function (item) {
                            return item.cod_sus.toLowerCase().includes(codSUSFilterLC);
                        });
                    }
            
                    showPage(currentPage, filteredRows);
                }
            
                function showPage(page, data) {
                    var startIndex = (page - 1) * rowsPerPage;
                    var endIndex = Math.min(startIndex + rowsPerPage, data.length);
                    var tableBody = $('#table-body');
            
                    tableBody.empty(); // Clear the table body
            
                    for (var i = startIndex; i < endIndex; i++) {
                        var item = data[i];
                        var row = '<tr>';
                        row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.cod_sus + '</td>';
                        row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.nome + '</td>';
                        row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.tipo + '</td>';
                        row += '</tr>';
                        tableBody.append(row);
                    }
            
                    $('#page-info').text('Pág. ' + page);
                }
            
                function updateButtons() {
                    if (currentPage === 1) {
                        $('#prev-page').prop('disabled', true);
                    } else {
                        $('#prev-page').prop('disabled', false);
                    }
            
                    if (currentPage * rowsPerPage >= totalRows) {
                        $('#next-page').prop('disabled', true);
                    } else {
                        $('#next-page').prop('disabled', false);
                    }
                }
            
                // Initial load of table data
                loadTableData();
            
                // Listen for changes to the tipoSUS filter
                $('#tipoSUS').change(function () {
                    selectedtipoSUS = $(this).val();
                    currentPage = 1; // Reset to the first page when the filter changes
                    applyFilters();
                    updateButtons();
                });
            
                // Listen for input in the DescricaoSUS filter
                $('#DescricaoSUS').on('input', function () {
                    DescricaoSUSFilter = $(this).val();
                    currentPage = 1; // Reset to the first page when the filter changes
                    applyFilters();
                    updateButtons();
                });
            
                // Listen for input in the codSUS filter
                $('#codSUS').on('input', function () {
                    codSUSFilter = $(this).val();
                    currentPage = 1; // Reset to the first page when the filter changes
                    applyFilters();
                    updateButtons();
                });
            
                // Clear button click event
                $('#clear').click(function () {
                    $('#DescricaoSUS').val(''); // Clear the DescricaoSUS input
                    $('#tipoSUS').val(''); // Reset the tipoSUS select to the default
                    $('#codSUS').val(''); // Clear the codSUS input
                    selectedtipoSUS = ''; // Clear the selectedtipoSUS filter
                    DescricaoSUSFilter = ''; // Clear the DescricaoSUS filter
                    codSUSFilter = ''; // Clear the codSUS filter
                    currentPage = 1; // Reset to the first page when clearing filters
                    applyFilters();
                    updateButtons();
                });
            
                $('#prev-page').click(function () {
                    if (currentPage > 1) {
                        currentPage--;
                        applyFilters();
                        updateButtons();
                    }
                });
            
                $('#next-page').click(function () {
                    if (currentPage * rowsPerPage < totalRows) {
                        currentPage++;
                        applyFilters();
                        updateButtons();
                    }
                });
            });
        </script>
    </body>
