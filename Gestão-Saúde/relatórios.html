<script>

//SCRIPT DO COBALTO PARA IMPRIMIR RELATÓRIOS COMEÇA AQUI

    var txtCursoId = $('#txtCursoId');
    var txtCursoCodigo = $('#txtCursoCodigo');
    var txtCursoDescricao = $('#txtCursoDescricao');
    var cursoButton = $('#cursoButton');
        

    function init() {
        //Condicoes PRAE
        //Se existe a combinacao do questionario com turma no formulario
        if (typeof cmbEdicaoQuest !== 'undefined' && typeof cmbReuniaoTurma !== 'undefined') {
            $('#cmbEdicaoQuest').change(populaComboReuniaoTurmas);
            $('#cmbReuniaoTurma').change(buscaTextoCombo);
        }
        if (typeof cmbEdicaoQuest !== 'undefined' && typeof cmbAgendas !== 'undefined') {
            $('#cmbEdicaoQuest').change(populaComboAgendas);
        }
        //Fim das condicoes PRAE
    }

    function imprimir(){
        formParametros_submit();
    }

    function formParametros_callback(data){
        if(data.error != undefined){
            messageErrorBox(data.error.message, data.error.field);
        }else if(data.success){
            location.href = BASE_URL+'relatorios/listaRelatorios/imprimirRelatorios/'+data.relatorio.id+'/'+$('#txtGrupoId').val()+'?'+data.params.message;
        }
    }

    function returnButtonHitCurso(curso){
        $("#txtCursoId").val(curso.id);
        $("#txtCursoCodigo").val(curso.cod_curso);
        $("#txtCursoDescricao").val(curso.nome);
    }

    //Inicio das funcoes Relatorios da PRAE
    function populaComboReuniaoTurmas(){

        var questionario_id;

        if(cmbEdicaoQuest.val() == ""){
            questionario_id = -1;
        }
        else {
            questionario_id = cmbEdicaoQuest.val();
        }

        cmbReuniaoTurma.loadCombo(BASE_URL + 'prae/questionario/resumoQuestionario/populaCmbReuniaoTurmas/'+questionario_id, '', '', '');
    }

    function buscaTextoCombo(){
        $('#txtDataReuniaoTurma').val($('#cmbReuniaoTurma option:selected').text());
    }

    function populaComboAgendas(){
        var questionario_id;
        if(cmbEdicaoQuest.val() == "") {
            questionario_id = -1;
        }
        else {
            questionario_id = cmbEdicaoQuest.val();
        }
        cmbAgendas.loadCombo(BASE_URL + 'prae/agenda/gerenciaAgenda/relatorioPopulaCmbAgendas/'+questionario_id, '', '', '');
    }
    //Fim das funcoes da PRAE

</script>
