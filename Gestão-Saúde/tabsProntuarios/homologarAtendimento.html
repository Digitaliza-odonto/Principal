<div id="registrarAtendimento">
    
    <br>
    <p></p>

    <hr class="ui-state-default">
    <p></p>
    <br>

    <!-- <label style="width: 180px; ;">Código SUS:</label> -->

    <input type="text" id="responsavelProcedimento" value="" maxlength="10" class="ui-state-default ui-corner-all mousetrap " style=" width: 265px;" readonly>

    <label style="width: 180px;">Data do atendimento</label>
    <input type="text" id="atendimentoData" value="" maxlength="10" class="ui-state-default ui-corner-all mousetrap  datepicker" style=" width: 120px;" readonly>

    <label style="width: 180px;">Componente curricular</label>

    <p></p>
    <hr class="ui-state-default">
    <p></p>
