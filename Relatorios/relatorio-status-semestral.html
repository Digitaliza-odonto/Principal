        <!-- API -->
        <script src="../API/API.js"></script>
        
        <script>
            function getRelatorio() {
                var ano = $('#ano').val();
                var semestre = $('#semestre').val();
                var status = $('#status').val();
                var especialidade = $('#especialidade').val();
                var complexidade = $('#complexidade').val();

                // Check if 'semestre' is equal to "Escolher" or 'ano' is empty
                if (semestre === "Escolher" || ano === "") {
                    showCustomAlert("Por favor, selecione um ano e semestre válidos.");
                    return; // Exit the function early if conditions are not met
                }

                var formRelatorio = {
                    ano: ano,
                    semestre: semestre,
                    status: status,
                    especialidade: especialidade,
                    complexidade: complexidade
                };

                // Set the text for the h1 tag with 'ano' and 'semestre' values
                $('#relatorio h1').text(`Evolução de demandas de pacientes no período ${ano}/${semestre}`);

                // Perform API request
                api.encaminhamentos.consultarEvolucaoStatus(formRelatorio)
                    .then(function (response) {
                        if (Array.isArray(response)) {
                            // Clear existing table rows
                            $('#table-body').empty();

                            // Iterate through the response and populate the table
                            response.forEach(function (item) {
                                var cpf = item.CPF;
                                var data = item.Data;
                                var nome = item.Nome; // Extract 'Nome' from the response
                                var especialidade = item.Especialidade;
                                var status = item.Status;
                                var complexidade = item.Complexidade;

                                var row = '<tr>' +
                                    '<td class="ui-state-default ui-th-column ui-th-ltr">' + data + '</td>' +
                                    '<td class="ui-state-default ui-th-column ui-th-ltr">' + nome + '</td>' + // Insert 'Nome' here
                                    '<td class="ui-state-default ui-th-column ui-th-ltr">' + cpf + '</td>' +
                                    '<td class="ui-state-default ui-th-column ui-th-ltr">' + especialidade + '</td>' +
                                    '<td class="ui-state-default ui-th-column ui-th-ltr">' + status + '</td>' +
                                    '<td class="ui-state-default ui-th-column ui-th-ltr">' + complexidade + '</td>' +
                                    '</tr>';
                                $('#table-body').append(row);
                            });

                            // Show the div with id "relatorio" when the response is successful
                            $('#relatorio').show();

                            // Update pagination or other UI elements if necessary
                        } else {
                            console.log("Invalid data format received");
                            showCustomAlert("Dados inválidos recebidos da API.");
                        }
                    })
                    .catch(function (error) {
                        showCustomAlert(error);
                    });
            }

        </script>
